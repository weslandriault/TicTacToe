<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	
	<script src="game.js"></script>
</script>
	<title>Tic Tac Toe</title>
	<style type="text/css">
		table {
			margin: 0 auto;
		}
		body {
			font-family: 'Helvetica', Arial, sans-serif;
		}

		td {
			border: 1px solid black;
			width: 200px;
			height: 200px;
			font-size: 200px;
			text-align: center;

			font-weight: bold;
		}

		h1 {
			text-align: center;
			font-size: 50px;
		}

		h3 {
			text-align: center;
		}
	</style>
</head>
<body>

	<h1>Tic Tac Toe!</h1>
	<h3 id="player"></h3>

	<table>
		<tr class="row1">
			<td class="col1 diag1" id="box1"></td>
			<td class="col2"id="box2"></td>
			<td class="col3 diag2" id="box3"></td>
		</tr>
		<tr class="row2">
			<td class="col1" id="box4"></td>
			<td class="col2 diag1 diag2" id="box5"></td>
			<td class="col3" id="box6"></td>
		</tr>
		<tr class="row3">
			<td class="col1 diag2" id="box7"></td>
			<td class="col2" id="box8"></td>
			<td class="col3 diag1" id="box9"></td>
		</tr>
	</table>
</body>
</html>
